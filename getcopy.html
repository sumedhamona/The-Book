<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <h4 class="logo">The Book</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="home.html">Home</a></li>
                <li><a class="nav-link" href="books.html">Books</a></li>
                <li><a class="nav-link" href="getcopy.html">Get Copy</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="h1">Grab Your Copy</h1>

    <div class="div-style">
        <h3>Register Now!!</h3>
        <hr>
        <form>
            <table>
                <div class="stylebox">
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Your Email" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" placeholder="Enter password" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td>
                            <input type="password" placeholder="Re-enter password" class="textbox">
                        </td>
                    </tr>

                    <tr>
                        <td>First Name:</td>
                        <td>
                            <input type="text" placeholder="Your First Name" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td>
                            <input type="text" placeholder="Your Last Name" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td align="center">
                            <label>
                                <input type="radio" name="Gender">Male</label>
                            <label>
                                <input type="radio" name="Gender">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select the Book:
                        </td>
                        <td align="center">
                            <select class="option" name="subject">
                                <option disabled="disabled" selected="selected">--Choose Option</option>
                                <option>Brave New World</option>
                                <option>The Women in the Window</option>
                                <option>The Lord of the Rings</option>
                                <option>Wuthering Heights</option>
                                <option>Jane Eyre</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile No:</td>
                        <td>
                            <input type="number" placeholder="Your Mob.No" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <label>
                                <input type="checkbox" class="chk">I agree to the T &amp; C
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="button">Submit</button>
                            <button type="reset" class="button">Reset</button>
                        </td>
                    </tr>
                </div>
            </table>
        </form>
    </div>

</body>

</html>
